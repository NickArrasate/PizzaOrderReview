<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.12.0.js"></script>
  <script src="js/scripts.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
  <title>Yay Pizza!</title>
</head>
<body>
  <div id="background">
  </div>
  <div class="container">
    <h1>Order some pizza!</h1>
    <div class="col-lg-12">
      <h2>Choose a size:</h2>
    </div>
    <form id="pizzaform">
      <div class="row">
        <div class="col-sm-4" id="formcol">
          <fieldset class="form-group">
            <label for="sizeselect">Choose a size:</label>
            <select class="form-control" id="sizeselect">
              <option>Small</option>
              <option selected>Medium</option>
              <option>Large</option>
              <option>XL</option>
            </select>
          </fieldset>
        </div>
        <div class="col-sm-6" id="pricecol">
          <p id="prices"> Small: $12  Medium: $14  Large: $16  XL: $18</p>
        </div>
      </div>
      <div class="row" id="checkboxrow">
        <div class="checkbox col-sm-6">
          <label>
            <input class = "ingPick" type="checkbox" value = '2'> <span class='ingStyle'>Pepperoni $2</span>
          </label>
          <label>
            <input class = "ingPick" type="checkbox" value = '1'><span class='ingStyle'> Pineapple $1</span>
          </label>
          <label>
            <input class = "ingPick" type="checkbox" value = "2"><span class='ingStyle'> Sausage $2</span>
          </label>
          <label>
            <input class = "ingPick" type="checkbox" value = "1"><span class='ingStyle'> Mushrooms $1</span>
          </label>
        </div>
        <div class="checkbox col-sm-6">
          <label>
            <input  class = "ingPick" type="checkbox" value = "1"><span class='ingStyle'> Olives $1</span>
          </label>
          <label>
            <input  class = "ingPick" type="checkbox" value = "2"><span class='ingStyle'> Extra Cheese $2</span>
          </label>
          <label>
            <input  class = "ingPick" type="checkbox" value = "1"><span class='ingStyle'> Jalapenos $1</span>
          </label>
          <label>
            <input  class = "ingPick" type="checkbox" value = "1"><span class='ingStyle'> Bell Pepper $1</span>
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-info">Place Order</button>
    </form>
    <div id="orderdisplay">
      <h2>Your Order:</h2>
      <div>
        <h4>This pizza will cost $<span id="orderprice"></span>. It will be ready in 15-20 minutes. Thank you!</h4>
        <button type="button" class="btn btn-info" id="delivery">Click Here for Delivery</button>
      </div>
    </div>
    <form class="addressGetter">
      <div class="row">
        <div class="form-group nameform col-xs-4">
          <label for="name">Name:</label>
          <input type="text" class="form-control name">
        </div>
        <div class="form-group streetform col-xs-4">
          <label for="street">Street:</label>
          <input type="text" class="form-control street">
        </div>
      </div>
      <div class="row">
        <div class="form-group cityform col-xs-4">
          <label for="city">City:</label>
          <input type="text" class="form-control city">
        </div>
        <div class="form-group stateform col-xs-4">
          <label for="state">State:</label>
          <input type="text" class="form-control state">
        </div>
      </div>
      <button type="submit" id="deliveryBtn" class="btn button-info">Get It Delivered!</button>
      <div>
        <p id="addressDisplay">
        </p>
      </div>
    </form>
  </div>

</div>
</div>
</body>
</html>
