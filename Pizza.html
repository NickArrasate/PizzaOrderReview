<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.12.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Yay Pizza!</title>
</head>
<body>
  <div class="container">
    <h1>Order some pizza!</h1>

    <div class="row">
      <div class="col-md-6">
        <h2>Choose a size:</h2>
        <form id="pizzaform">
          <fieldset class="form-group">
            <label for="sizeselect">Choose a size:</label>
            <select class="form-control" id="sizeselect">
              <option>Small</option>
              <option selected>Medium</option>
              <option>Large</option>
              <option>XL</option>
            </select>
          </fieldset>
          <div class="checkbox">
            <label>
              <input class = "ingPick" type="checkbox" value = '2'> Pepperoni $2
            </label>
            <label>
              <input class = "ingPick" type="checkbox" value = '1'> Pineapple $1
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input class = "ingPick" type="checkbox" value = "2"> Sausage $2
            </label>
            <label>
              <input class = "ingPick" type="checkbox" value = "1"> Mushrooms $1
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input  class = "ingPick" type="checkbox" value = "1"> Olives $1
            </label>
            <label>
              <input  class = "ingPick" type="checkbox" value = "2"> Extra Cheese $2
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input  class = "ingPick" type="checkbox" value = "1"> Jalapenos $1
            </label>
            <label>
              <input  class = "ingPick" type="checkbox" value = "1"> Bell Pepper $1
            </label>
          </div>


          <button type="submit" class="btn">Place Order</button>
        </form>

        <div id="orderdisplay">
        <h2>Your Order:</h2>
        <div>
          <h4>This pizza will cost $<span id="orderprice"></span>. Thank you.</h4>
      </div>
      </div>
    </div>
  </div>
</body>
</html>
